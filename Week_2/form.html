<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Student Feedback</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width', initial-scale=1, shrink-to-fit=no>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel='stylesheet' href='feedback-styles.css' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Bangers|ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

</head>

<body class='m-3'>
    
    <div class='jumbotron'>
        <h1>Please provide feedback. You may do so anonymously</h1>
    </div>

    <div class='row'><!--start of new row-->
        <div class='col-md-5'><!--first column-->
            <div>
                <p> As one of our students, your thoughts, comments and feedback are very important to us.</p>
                <p>Please use this form to send us your feedback.</p>
                <p>If you would like a response, please included your contact information.</p>
            </div>

        </div> <!--end of first column-->

        <div class='col-md-7'>
            
            <form class='ml-5'>
                <p><label class='info' for='name'>Name: </label> <br><input id='name' name='name' type='text'></p>
                <p><label class='info' for='email'>Email: </label><br><input id='email' name='email' type='email'></p>
                <p><label class='info' for='comments'>Comments: </label><br><textarea name='comments' required></textarea></p>
                
                
                <p  class='Identity' class='form-text'>Are you a current student?</p>
               
                <div class='form-check'>
                    <input name='current-student' id='yes' class='form-check-input' type='radio' checked>
                    <label for='yes' class='form-check-label'>Yes</label>
                </div>
                
                <div class='form-check'>
                        <input name='current-student' id='no' class='form-check-input' type='radio' >
                        <label for='no' class='form-check-label'>No</label>
                </div>

                <div>
                    <input class='btn btn-info mt-2' type='submit'>
                </div>
                <br>

            </form>
        
        </div><!--end of second column-->
    
    
    </div><!--end of the rows-->



</body>

</html>
