<!DOCTYPE html>
<html>


<head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



</head>




<body>
    <div class="app">
        <h1>Hello Vue</h1>
        <p>
            {{message | uppercase }}
        </p>

        <button v-on:click="addExclamation">Add ! Here</button>
    </div>

    <script>
        let app = new Vue({
            el:'.app',
            data: {
                message: 'Hello',
            },
            methods: {
                addExclamation: function(){
                    
                    
                    let checkPoints = this.message.includes("!!!!!!!!!!")
                    if(checkPoints === false){
                        this.message = this.message + '!'
                       
                    }else{
                        alert("You have reach the limit to add exclamation marks")
                       
                    }
                    
                }
            },
            filters: {
                uppercase: function(string){
                    return string.toUpperCase()
                }
            }
        })
    </script>




</body>



</html>
